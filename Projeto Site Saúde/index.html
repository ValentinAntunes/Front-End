<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Routine Tracker</h1>
        <div class="stats">
            <h2>Daily Statistics</h2>
            <p id="daily-activity">Activity: 0 mins</p>
            <p id="daily-diet">Diet: 0 kcal</p>
        </div>
        <div class="stats">
            <h2>Weekly Statistics</h2>
            <p id="weekly-activity">Activity: 0 mins</p>
            <p id="weekly-diet">Diet: 0 kcal</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
